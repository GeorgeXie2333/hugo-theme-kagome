<div class="article-item {{ .Params.grow }}">
  <section class="article-card card-container large">
    <div class="card-cover" {{ with .Params.cover }} style="background-image: url('{{ . }}')" {{ end }}></div>
    <div class="card-text">
      <h4 class="card-text--title">{{ .Title }}</h4>
      <p class="card-text--row">
        {{ .Site.Author.name  }}
        发布于
        {{ .Date.Format "2006-01-02 15:04" }}
      </p>
    </div>
    <a class="card-link" href="{{ .Permalink }}"></a>
  </section>
</div>
